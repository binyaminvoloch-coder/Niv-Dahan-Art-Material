<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Niv Dahan | אמן טדלקט מרוקאי בינלאומי</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&family=Rubik:wght@400;500;700&display=swap');
        :root { --tadelakt-ochre: #C2825A; --tadelakt-beige: #EADCD1; --light-bg: #fdfbf7; --text-dark: #2d2d2d; }
        body { font-family: 'Assistant', sans-serif; background-color: var(--light-bg); color: var(--text-dark); overflow-x: hidden; }
        .serif { font-family: 'Rubik', serif; }
        .text-gradient-tadelakt { background: linear-gradient(to right, var(--tadelakt-ochre), #9e6443); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* עיצוב ה-Hero הדינמי */
        .hero-section {
            background-size: cover; background-position: center; position: relative; min-height: 100vh;
            display: flex; align-items: center; justify-content: center; transition: background-image 1s ease-in-out;
        }
        .hero-overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(255,255,255,0.2), var(--light-bg)); }

        .img-straight { overflow: hidden; border-radius: 1.5rem; background-color: #eee; position: relative; }
        .media-content { width: 100%; height: 100%; object-fit: cover; transition: transform 0.7s ease; }
        .img-straight:hover .media-content { transform: scale(1.05); }

        /* כפתור וואטסאפ */
        #whatsapp-float { position: fixed; bottom: 25px; left: 25px; z-index: 999; background: #25D366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 20px rgba(0,0,0,0.15); }
        
        .hidden { display: none; }
        #lightbox-modal { z-index: 3000; }
    </style>
</head>
<body>

    <a href="https://api.whatsapp.com/send/?phone=972535379988" target="_blank" id="whatsapp-float">
        <i data-lucide="message-circle" class="w-8 h-8"></i>
    </a>

    <header id="dynamic-hero" class="hero-section">
        <div class="hero-overlay"></div>
        <div class="z-10 max-w-4xl text-center space-y-6 px-4">
            <h1 class="text-5xl md:text-8xl font-bold serif text-[#333] leading-none">
                Niv Dahan<br><span class="text-gradient-tadelakt">Art & Material</span>
            </h1>
            <p class="text-lg md:text-2xl font-light text-gray-600">International Moroccan Tadelakt Artist</p>
            <div class="pt-8">
                <a href="#contact-info" class="bg-[#2d2d2d] text-white font-bold py-4 px-12 rounded-full shadow-xl">יצירת קשר</a>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-16 space-y-24">
        <!-- אודות עם תמונה דינמית -->
        <section class="grid md:grid-cols-2 gap-12 items-center">
            <div id="about-media-container" class="img-straight h-[400px] md:h-[500px] order-2 md:order-1">
                <!-- יתמלא אוטומטית ע"י 02 של קטגוריית בית -->
            </div>
            <div class="space-y-6 text-right order-1 md:order-2">
                <h2 class="text-4xl md:text-5xl font-bold serif">חיבור ל<span class="text-gradient-tadelakt">עבר</span>, יצירה ל<span class="text-gradient-tadelakt">עתיד</span></h2>
                <p class="text-gray-600 text-lg">"העבודה עם החומר מבקשת נוכחות: להרגיש את הלחות, את ההתנגדות, את הזמן. בטדלקט המפגש הזה קורה בשקט, דרך הידיים."</p>
            </div>
        </section>

        <!-- גלריית פרויקטים (ללא הגבלה) -->
        <section class="space-y-12">
            <h3 class="text-3xl font-bold text-center serif">פרויקטים <span class="text-gradient-tadelakt">נבחרים</span></h3>
            <div id="main-gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- פרויקטים יטענו כאן -->
            </div>
        </section>
        
        <!-- פרטי קשר -->
        <section id="contact-info" class="text-center py-10">
             <h3 class="text-3xl font-bold serif mb-8">בואו נדבר על <span class="text-gradient-tadelakt">הפרויקט הבא</span></h3>
             <div class="flex flex-wrap justify-center gap-4">
                <a href="tel:0535379988" class="bg-[#2d2d2d] text-white px-8 py-4 rounded-2xl font-bold">053-5379988</a>
                <a href="https://api.whatsapp.com/send/?phone=972535379988" class="bg-[#25D366] text-white px-8 py-4 rounded-2xl font-bold">וואטסאפ</a>
             </div>
        </section>
    </main>

    <!-- Lightbox -->
    <div id="lightbox-modal" class="fixed inset-0 bg-black/95 hidden flex items-center justify-center p-4" onclick="closeLightbox()">
        <div class="relative max-w-5xl w-full flex items-center justify-center">
             <div id="lightbox-content" class="w-full"></div>
             <button class="absolute -top-12 right-0 text-white"><i data-lucide="x" class="w-10 h-10"></i></button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyqbenjkSNnGq7hjh2GlYSazgkLd5HFj_kp79u7N1pwrR-choqD4GaNAt7G0lMoigKiaw/exec';

        // המרת קישור גוגל דרייב למדיה מהירה
        function formatDriveUrl(url, type) {
            if (!url) return '';
            let id = '';
            if (url.includes('id=')) id = url.split('id=')[1].split('&')[0];
            else if (url.includes('/d/')) id = url.split('/d/')[1].split('/')[0];
            
            if (!id) return url;

            if (type.includes('וידאו')) {
                return `https://drive.google.com/uc?export=download&id=${id}`;
            }
            // תמונה - שימוש בשרת התמונות של גוגל למהירות שיא
            return `https://lh3.googleusercontent.com/u/0/d/${id}=w1600`;
        }

        async function init() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                const projects = data.projects;

                // 1. טיפול בקטגוריית "בית"
                const homeItems = projects.filter(p => p.קטגוריה === 'בית');
                
                // תמונה ראשונה (01) ל-Hero
                const heroItem = homeItems.find(p => p.סדר.toString().includes('01'));
                if (heroItem) {
                    const heroUrl = formatDriveUrl(heroItem.קישור, heroItem.סוג);
                    document.getElementById('dynamic-hero').style.backgroundImage = `url('${heroUrl}')`;
                }

                // תמונה שנייה (02) לאודות
                const aboutItem = homeItems.find(p => p.סדר.toString().includes('02'));
                if (aboutItem) {
                    renderMedia('about-media-container', aboutItem, false);
                }

                // 2. טיפול בשאר הפרויקטים
                const galleryContainer = document.getElementById('main-gallery');
                galleryContainer.innerHTML = '';

                projects.filter(p => p.קטגוריה !== 'בית').forEach(proj => {
                    const card = document.createElement('div');
                    card.className = 'img-straight h-80 cursor-pointer shadow-lg group';
                    card.onclick = () => openLightbox(proj);
                    
                    const mediaUrl = formatDriveUrl(proj.קישור, proj.סוג);
                    
                    if (proj.סוג.includes('וידאו')) {
                        card.innerHTML = `
                            <video src="${mediaUrl}" class="media-content" muted loop playsinline onmouseover="this.play()" onmouseout="this.pause()"></video>
                            <div class="absolute inset-0 flex items-center justify-center bg-black/20"><i data-lucide="play" class="text-white w-12 h-12"></i></div>
                        `;
                    } else {
                        card.innerHTML = `<img src="${mediaUrl}" class="media-content" loading="lazy">`;
                    }
                    
                    const overlay = document.createElement('div');
                    overlay.className = 'absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex flex-col justify-end p-6 text-white text-right';
                    overlay.innerHTML = `<h4 class="font-bold text-xl">${proj.שם_הפרויקט}</h4><p class="text-sm opacity-80">${proj.תיאור}</p>`;
                    card.appendChild(overlay);
                    
                    galleryContainer.appendChild(card);
                });

                lucide.createIcons();
            } catch (e) {
                console.error("Error loading data", e);
            }
        }

        function renderMedia(containerId, item, isLightbox) {
            const container = document.getElementById(containerId);
            const url = formatDriveUrl(item.קישור, item.סוג);
            
            if (item.סוג.includes('וידאו')) {
                container.innerHTML = `<video src="${url}" class="w-full h-full object-contain" controls ${!isLightbox ? 'autoplay muted loop' : ''}></video>`;
            } else {
                container.innerHTML = `<img src="${url}" class="w-full h-full ${isLightbox ? 'object-contain' : 'object-cover'}">`;
            }
        }

        function openLightbox(item) {
            const content = document.getElementById('lightbox-content');
            renderMedia('lightbox-content', item, true);
            document.getElementById('lightbox-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        }

        function closeLightbox() {
            document.getElementById('lightbox-modal').classList.add('hidden');
            document.getElementById('lightbox-content').innerHTML = '';
            document.body.style.overflow = 'auto';
        }

        window.onload = init;
    </script>
</body>
</html>
